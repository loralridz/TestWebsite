    <style> /* General Styles */ 
        body { font-family: Arial, sans-serif; /* Choose a modern and readable font */ 
          line-height: 1.6; /* Line height for better readability */
           margin: 0; padding: 0; background-color: #f5f5f5; /* Soft background color */
            color: #333; /* Dark gray text color for readability */ 
            text-align: start; }
      /* Container for main content */
      .container {
          width: 80%; /* Adjust width as needed */
          margin: 20px auto; /* Center the content with top and bottom margin */
          background-color: #fff; /* White background for the content */
          padding: 20px; /* Padding for space inside the container */
          border-radius: 8px; /* Rounded corners */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
      }
  
      /* Headings */
      h2 {
          color: white; /* Dark blue color for headings */
          font-size: 24px;
          margin-bottom: 15px; /* Bottom margin for spacing */
          background-color: gray;
      }
  
      /* Paragraphs */
      p {
          margin-bottom: 15px; /* Bottom margin between paragraphs */
      }
  
      /* Links */
      a {
          color: white;/* Blue color for links */
          text-decoration: none;
     ;
  
      }
  
      a:hover {
          text-decoration: underline; /* Underline links on hover */
      }
  
      /* Styled link in the paragraph */
      .container a {
          display: inline-block; /* Display as an inline-block element */
          padding: 8px 12px; /* Padding for the link */
          background-color: gray; /* Light blue background for the link */
          border-radius: 5px; /* Rounded corners for the link */
          font-weight: bold;
      }

    .image-container {
    margin: 20px auto; /* Adjust margin as needed */
    max-width: 80%; /* Adjust max-width as needed */
}


.mid img {
    width: 100%;

}
