<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Collaborate</title>
    <link rel="stylesheet" href="../styles.css"><!-- Link to your CSS file -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }


        /* Container */
        .container {
            background-color: white;
            padding: 53px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }


        /* Form header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }


        /* Form group */
        .form-group {
            margin-bottom: 15px;
        }


        /* Labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }


        /* Input fields and textarea */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }


        /* Focus styles */
        input:focus,
        textarea:focus {
            border-color: #007bff;
        }


        /* Textarea */
        textarea {
            height: 120px;
            resize: vertical;
        }


        /* Submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }


        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>


<body>
    <div>

                </div>
